<div style="margin: auto;margin-top: 5rem;text-align: center;max-width: 50rem;">
  <style>
    .skills-img {
      max-width: 40px;
      margin-right: 1rem;
      margin-bottom: 1rem;
      cursor: pointer;
      transition: 0.2s ease-in-out transform;
    }

    .skills-img:hover {
      transform: translateY(-0.5rem);
    }

    @media (max-width: 700px) {
      .skills-img {
        max-width: 30px;
      }
    }
  </style>
  {{ range $.Site.Data.skills }}
  <a href="{{ index . 1 }}" title="{{ index . 0 }}" target="_blank">
    <img src="/images/icons/{{ index . 0 }}.svg" class="skills-img" />
  </a>
  {{ end }}
</div>
